{% extends 'base.html' %}

{% block title %}Reset Password - SkillVerse{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 450px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="fw-bold mb-2">Reset Password</h2>
            <p class="text-muted">Enter your email to receive a password reset link.</p>
        </div>

        <form method="POST" action="{{ url_for('auth.reset_password_request') }}" class="needs-validation" novalidate>
            <div class="mb-4">
                <label for="email" class="form-label fw-medium">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i
                            class="bi bi-envelope text-primary"></i></span>
                    <input type="email" class="form-control form-control-lg border-start-0" id="email" name="email"
                        placeholder="name@example.com" required>
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fs-5 fw-semibold mb-3">
                Send Reset Link
            </button>

            <div class="text-center">
                <a href="{{ url_for('auth.login') }}" class="text-decoration-none text-muted small">
                    <i class="bi bi-arrow-left me-1"></i>Back to Login
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    // Validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
