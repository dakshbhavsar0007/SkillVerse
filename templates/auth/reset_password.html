{% extends 'base.html' %}

{% block title %}Set New Password - SkillVerse{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 450px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="fw-bold mb-2">New Password</h2>
            <p class="text-muted">Enter a strong password for your account.</p>
        </div>

        <form method="POST" action="{{ url_for('auth.reset_password_token', token=token) }}" class="needs-validation"
            novalidate>
            <div class="mb-4">
                <label for="password" class="form-label fw-medium">New Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-primary"></i></span>
                    <input type="password" class="form-control form-control-lg border-start-0" id="password"
                        name="password" placeholder="At least 8 characters" required minlength="8">
                    <button class="btn btn-outline-secondary border-start-0" type="button" id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </button>
                    <div class="invalid-feedback">
                        Password must be at least 8 characters.
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label for="confirm_password" class="form-label fw-medium">Confirm New Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i
                            class="bi bi-lock-fill text-primary"></i></span>
                    <input type="password" class="form-control form-control-lg border-start-0" id="confirm_password"
                        name="confirm_password" placeholder="Re-enter password" required>
                    <div class="invalid-feedback">
                        Passwords must match.
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fs-5 fw-semibold mb-3">
                Update Password
            </button>
        </form>
    </div>
</div>

<script>
    // Toggle Password Visibility
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    const confirmPassword = document.querySelector('#confirm_password');

    togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        confirmPassword.setAttribute('type', type); // Toggle both for convenience
        this.querySelector('i').classList.toggle('bi-eye');
        this.querySelector('i').classList.toggle('bi-eye-slash');
    });

    // Validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Passwords do not match');
                } else {
                    confirmPassword.setCustomValidity('');
                }

                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
